<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hbo Max</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="cabeça">
        <div class="header" id="navegacao">
            <img id="option" src="option.svg">
            <img id="search" src="search.svg">
        </div>
        <div class="header" id="logo">
            <img src="hbo-max.svg">
        </div>

        <div class="header" id="Entrar">
            <ul>
                <li><a href="">Assinar</a></li>
                <li id="entrar"><a href="">Entrar</a></li>
        </ul>
        </div>
    </div>
    <div class="container">  
            <div id="header2">
                <h2>Entrar</h2>
                <p>Você tem uma conta HBO Max?</p>
            </div>
    </div>
    <div class="container">
            <div id="form">
                <form>
                    <div class="inform">
                        <label>E-mail</label><br>
                        <input type="email" placeholder="email@dnc.group"><br>
                    </div>
                    <div class="inform">
                        <label>Senha</label><br>
                        <input type="text" placeholder="*******"><br>
                    </div>
                    <div id="button">
                        <input type="submit" value="Entrar">
                    </div>             
                </form>
            </div>
    </div>
    <div class="container">
            <div id="basebord">
                <p>
                    Você acessa a HBO Max por um provedor<br>  
                    de TV, de internet ou celular?
                </p>
                <a href="">Entrar como provedor</a> 
            </div>
    </div>
</body>
</html>
